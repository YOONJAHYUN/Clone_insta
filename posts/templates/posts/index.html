{% extends 'base.html' %}{% load static %}
{% block content %}
  <h1>This is Index</h1>
  {% for post in posts %}
    게시글 번호 :{{post.pk}}
    <br>

    <!-- 사진 첨부 -->
    <div>
      {% if post.image %}
        <img src="{{ post.image.url }}" alt="내사진">
        <div>사진</div>
      {% endif %}
    </div>
    <div></div>
    {{post.content}}
    <a href="{% url 'posts:delete' post.pk%}"><input type="submit" class="text-white bg-danger" value="삭제"></a>
    <br>
    <hr>
  {% endfor %}
{% endblock content %}
